<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>rates</title>
  <script type="text/javascript" src="bower_components/Chart.js/dist/Chart.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="bower_components/jqueryrotate/jQueryRotate.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <link type="text/css" rel="stylesheet" href="css/main.css" media="all"/>
  <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" media="all"/>
</head>

<div class="container-fluid" style="margin: 20px">
  <div class="row">
    <div id="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <label for="rcrate">RC rate</label>
          <input type="number" step="0.01" class="form-control" id="rcrate" placeholder="RC rate" value="1.0">
        </div>
        <div class="form-group">
          <label for="rate">Rate</label>
          <input type="number" step="0.01" class="form-control" id="rate" placeholder="Rate" value="0.25">
        </div>
        <div class="form-group">
          <label for="acro">Acro+</label>
          <input type="number" step="1" class="form-control" id="acro" placeholder="Acro+" value="140">
        </div>
        <div class="form-group">
          <label for="expo">RC Expo</label>
          <input type="number" step="1" class="form-control" id="expo" placeholder="RC Expo" value="70">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div id="col-md-6">
      <h1 id="result"></h1>
      <div id="chartContainer" class="col-md-6">
        <canvas id="chart" width="400" height="400"></canvas>
      </div>
    </div>
    <div id="col-md-6">
      <div id="rotate">
        <img src="img/rotate.jpg">
      </div>
    </div>
  </div>
</div>
</html>
